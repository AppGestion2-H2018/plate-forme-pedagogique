<h2 mat-dialog-title>Ajouter ce livre à l'une de vos bibliothèques?</h2>
  <div mat-dialog-content>
      <!-- Input field pour fair enouvelle tablette -->
      <mat-form-field>
          <input matInput [(ngModel)]="data.nomNouvelletablette">
      </mat-form-field>
  </div>
<!-- Affiche les tablettes de disponibles -->
    <ul class="biblio">
        <li *ngFor="let tablette of data.tablettes" (click)="onSelect(tablette)">
            {{tablette.nom}}
        </li>
    </ul>
<!-- Faire return! -->

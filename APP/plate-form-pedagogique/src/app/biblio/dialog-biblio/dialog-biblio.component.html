<h2 mat-dialog-title>Ajouter ce livre à l'une de vos bibliothèques?</h2>
  <mat-dialog-content>
        <input matInput="" [(ngModel)]="newTablette.nom" id="newTablette" name="newTablette" placeholder="Créer une bibliothèque" (change)="postTablette()">
  </mat-dialog-content>
<div class="biblio">
  <mat-dialog-content>
    <ul class="myList">
      <li *ngFor="let tablette of popTablettes">{{tablette.nom}}</li>
    </ul>
  </mat-dialog-content>
</div>

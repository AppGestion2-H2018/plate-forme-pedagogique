<mat-accordion>
  <mat-expansion-panel *ngFor="let tablette of tablettes">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{tablette.nom}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p *ngIf="tablette.livres == null">Cette biblioth√®que est vide.</p>

    <ul>
      <li *ngFor="let livre of tablette.livres">
        {{livre}}
      </li>
    </ul>
  </mat-expansion-panel>
</mat-accordion>

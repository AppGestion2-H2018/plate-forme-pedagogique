<ul class="livres">
  <li *ngFor="let tablette of tablettes" (click)="openTablette(tablette)">
    <mat-card class="example-card">
      <mat-grid-list cols="1" rowHeight="50px">
        <mat-grid-tile>
          <mat-card-subtitle>
            <p style="text-align:left;">
              {{tablette.nom}}
            </p>
          </mat-card-subtitle>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </li>
</ul>

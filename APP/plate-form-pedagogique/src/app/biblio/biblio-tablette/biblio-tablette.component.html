        {{tablette.nom}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div *ngIf="tablette.livres == null">Cette biblioth√®que est vide.
      <ul>
      <li *ngFor="let livre of tablette.livres">

      </li>
    </ul>
    </div>
  </mat-expansion-panel>
</mat-accordion>

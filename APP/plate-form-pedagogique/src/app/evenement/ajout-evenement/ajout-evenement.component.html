<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Ajouter un Évèvenement</h1>
      </div>
    </div>
  </div>
</section>

<section>
  <div>
    <form method="POST" action="">

      <div class="form-group row">
        <label for="nom" class="col-form-label col-sm-2">*Nom : </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="nom" id="nom" maxlength="255" value="">
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-form-label col-sm-2">*Description : </label>
        <div class="col-sm-4">
          <textarea name="description" id="description"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="categorie" class="col-form-label col-sm-2">*Categorie : </label>
        <div class="col-sm-4">
          <select id="categorie" name="categorie" size="nbelementsaffiches" class="form-control">

            <option value="" selected>Veuillez choisir...</option>

            <option value="1"> categorie1</option>
            <option value="2"> categorie2</option>
            <option value="3"> categorie3</option>

          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="date_debut" class="col-form-label col-sm-2">*Date de début : </label>
        <div class="col-sm-4">
          <input type="date" class="form-control" name="date_debut" id="date_debut">
        </div>
      </div>

      <div class="form-group row">
        <label for="date_fin" class="col-form-label col-sm-2">*Date de fin : </label>
        <div class="col-sm-4">
          <input type="date" class="form-control" name="date_fin" id="date_fin">
        </div>
      </div>

      <!--
      <div class="form-group row">
          <label for="date_creation" class="col-form-label col-sm-2">Date de création : </label>
          <div class="col-sm-4">
              <input type="date" class="form-control" name="date_creation" id="date_creation">
          </div>
      </div>
      -->

      <div class="form-group row">
        <label for="publique" class="col-form-label col-sm-2">*Publique : </label>
        <div class="col-sm-4">
          <input type="checkbox" class="form-control" name="publique" id="publique">
        </div>
      </div>

      <div class="form-group row">
        <label for="groupe" class="col-form-label col-sm-2">*Groupe : </label>
        <div class="col-sm-4">

          <select id="groupe" name="groupe" size="nbelementsaffiches" class="form-control">

            <option value="" selected>Veuillez choisir...</option>

            <option value="1"> groupe1</option>
            <option value="2"> groupe2</option>
            <option value="3"> groupe3</option>

          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="actif" class="col-form-label col-sm-2">*Actif : </label>
        <div class="col-sm-4">
          <input type="checkbox" class="form-control" name="actif" id="actif">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-8">
          <input type="submit" class="btn btn-primary" value="Enregistrer">
        </div>
      </div>
    </form>
  </div>
</section>

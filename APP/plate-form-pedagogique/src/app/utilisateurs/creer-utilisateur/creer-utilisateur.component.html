<mat-card>
    <mat-card-title>Créer un nouvel utilisateur</mat-card-title>
    <mat-card-content>

        <div class="errors"  *ngIf="reponseAPI.Code > 1">
            <div role="alert" class="message">
                {{reponseAPI.Message}}
            </div>
            <br>
        </div>

        <div class="success"  *ngIf="reponseAPI.Code === 1">
            <div role="alert" class="message">
                {{reponseAPI.Message}}
            </div>
            <br>
        </div>

        <form (submit)="register($event)">

            <mat-form-field>
                <input matInput [(ngModel)]="utilisateur.da" name="utilisateur.da" placeholder="Numéro de DA">
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="utilisateur.nom" name="utilisateur.nom" placeholder="Nom">
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="utilisateur.prenom" name="utilisateur.prenom" placeholder="Prénom">
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="utilisateur.courriel" name="utilisateur.courriel" placeholder="Courriel">
            </mat-form-field>

            <!--TODO: Faire fonctionner le champ date -->
            <!--<mat-form-field>-->
            <input type="date" [(ngModel)]="utilisateur.datedenaissance" name="utilisateur.datedenaissance"
                   placeholder="Date de naissance">
            <!--</mat-form-field>-->

            <mat-form-field>
                <input matInput [(ngModel)]="utilisateur.codepermanent" name="utilisateur.codepermanent"
                       placeholder="Code permanent">
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="utilisateur.programme" name="utilisateur.programme" placeholder="Programme (Doit être un ObjectID) Ex: 5ae24fa820405a42f8e78724">
            </mat-form-field>

            <mat-radio-group [(ngModel)]="utilisateur.sexe" name="utilisateur.sexe">
                <mat-radio-button value="Homme">Homme</mat-radio-button>
                <mat-radio-button value="Femme">Femme</mat-radio-button>
            </mat-radio-group>


            <mat-form-field>
                <input matInput [(ngModel)]="utilisateur.role" name="utilisateur.role" placeholder="Rôle (Doit être un ObjectID) Ex: 5ae24fa820405a42f8e78724">
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="utilisateur.motdepasse" name="utilisateur.motdepasse"
                       placeholder="Mot de passe">
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="utilisateur.photo" name="utilisateur.photo" placeholder="Photo">
            </mat-form-field>

            <button mat-raised-button color="primary">Inscrire</button>

            <!-- Temporaire -->
            <h3>Object ID de test: 5ae24fa820405a42f8e78724</h3>
            <!-- / Temporaire -->

        </form>

    </mat-card-content>
</mat-card>
